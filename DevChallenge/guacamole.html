<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/guacamole.css">
    <title>Guacamole</title>
</head>
<body>
    <div class="flex">
        <div>
            <p>Score</p>
            <h3 id="score">0</h3>
        </div>
        <div>
            <p>Time Remaining</p>
            <h3 id="time-left">00</h3>
        </div>
    </div>   
    
    <button id="btnstart" onclick="startGame()">Start Game</button>

    <div class="container">
        <div class="item" id="1">1</div>
        <div class="item" id="2">2</div>
        <div class="item" id="3">3</div>
        <div class="item" id="4">4</div>
        <div class="item" id="5">5</div>
        <div class="item" id="6">6</div>
        <div class="item" id="7">7</div>
        <div class="item" id="8">8</div>
        <div class="item" id="9">9</div>
    </div>
    <script src="js/guacamole.js"></script>
</body>
</html>
